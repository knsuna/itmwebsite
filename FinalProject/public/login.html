<!DOCTYPE html>

<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
input[type=submit] {
    padding:5px 15px; 
    background:white; 
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; 
    transition-duration: 0.4s;
}
input[type=submit]:hover {
  background-color: black; /* Green */
  color: white;
}
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;

}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="./index.html" class="w3-bar-item w3-button">Coffee Talk</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">

      <a href="./menu.html" class="w3-bar-item w3-button">Menu</a>
    </div>

<!-- Header -->

  <div class="w3-display-middle w3-padding-large">
    <h1 class="w3-xxlarge">     
        <div class="container">
        <form action="/loginform" method="post">
            
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
          
                <button type="submit">Login</button>
                <button type="button" class="cancelbtn" onclick="window.history.back()">Cancel</button>
          </form>
          
            
           <br> <form action="/register" method="GET">
                <h1>Don't have an account? Click here:</h1><button class="float-left submit-button">Register</button>
                
            </form>
        
        </div>
  </div>
</header>
